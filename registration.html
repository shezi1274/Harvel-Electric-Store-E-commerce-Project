<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Harvel Electric</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./registration.css">
</head>

<body>
    <div class="login-container">
        <!-- Left Section -->
        <div class="left-section">
            <h2>Welcome!</h2>
            <p>Create your account. <strong>For Free!</strong></p>
            <!-- <a href="login.html" class="btn-signup">Already have an account? Sign In</a> -->
        </div>

        <!-- Right Section -->
        <div class="right-section">
            <h3 class="text-muted">Register to our website</h3>
            <form id="registerForm" onsubmit="return registerUser()">
                <div class="form-group">
                    <label for="username">Username/Email address *</label>
                    <input type="text" id="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Password *</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password *</label>
                    <input type="password" id="confirm-password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-login">Register</button>
                <div class="forgot-password">
                    <a href="login.html">Already have an account? Sign In</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Custom Modal for Thank You -->
    <div class="modal fade" id="thankYouModal" tabindex="-1" aria-labelledby="thankYouModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header" style=" background-color: rgb(107, 31, 248); color: white">
                    <h5 class="modal-title" id="thankYouModalLabel">Thank You!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>You have successfully registered. Redirecting to the home page...</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function registerUser() {
            // Get values from the form
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm-password").value;

            // Check if the username, password, and confirm password fields are filled
            if (username && password && confirmPassword) {
                // Check if password and confirm password match
                if (password === confirmPassword) {
                    // Show the  (Thank You)
                    var modal = new bootstrap.Modal(document.getElementById('thankYouModal'));
                    modal.show();

                    // 3 sec mn home page pr jayega
                    setTimeout(function () {
                        window.location.href = "index.html";
                    }, 2000);
                } else {
                    alert("Passwords do not match. Please try again.");
                }
            } else {
                alert("Please fill in all fields.");
            }
            return false; // Prevent the form from submitting
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
